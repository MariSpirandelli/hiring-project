<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Click at the insurance type to inform its details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>    
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8 selectable">
        
      <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef> Risk </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
        
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fieldsNumber">
        <th mat-header-cell *matHeaderCellDef> Fields Number</th>
        <td mat-cell *matCellDef="let element"> {{element.riskFields.length}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDetails(row.id)"></tr>
    </table>
  </mat-card-content>
</mat-card>
