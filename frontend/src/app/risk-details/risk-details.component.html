<mat-card>
  <mat-card-header>
    <mat-card-title>New {{risk?.name}} Insurance</mat-card-title>
    <mat-card-subtitle>Fill in the form to save the new insurance</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form ngForm >
      <div fxLayout="row" fxLayoutGap="20px" class="field-detail">
        <div *ngFor="let item of risk?.riskFields">
          <mat-form-field *ngIf="item.fieldType === '1'">
            <input placeholder="{{item.name}}" type="text" matInput>
          </mat-form-field>
          <mat-form-field *ngIf="item.fieldType === '2'">
            <input placeholder="{{item.name}}" type="number" matInput>
          </mat-form-field>
          <mat-form-field *ngIf="item.fieldType === '3'">
            <input placeholder="{{item.name}}" [matDatepicker]="picker" type="text" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field *ngIf="item.fieldType === '4'">
            <mat-select placeholder="{{item.name}}" fxFlex>
              <mat-option *ngFor="let option of item.fieldsValues" [value]="option.id">{{option.value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" >Save</button>
        <button mat-raised-button color="warn" [routerLink]="'/'">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
